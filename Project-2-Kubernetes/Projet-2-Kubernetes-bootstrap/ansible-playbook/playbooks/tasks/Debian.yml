---
- name: Mise à jour du système debian
  apt:
    update_cache: yes
    upgrade: 'yes'
  when: ansible_os_family == 'Debian'

- name: Install apt dependencies
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - qemu-guest-agent
  when: ansible_os_family == 'Debian'